<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラベルチェックアプリ ポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const dbStatusIndicator = document.getElementById('db-status-indicator');
            try {
                const firebaseConfig = __FIREBASE_CONFIG__;
                const app = initializeApp(firebaseConfig);
                getFirestore(app);
                dbStatusIndicator.textContent = 'データベース接続: 正常';
                dbStatusIndicator.classList.add('text-green-600');
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                dbStatusIndicator.textContent = 'データベース接続エラー';
                dbStatusIndicator.classList.add('text-red-600');
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-lg bg-white min-h-screen shadow-lg">
        <header class="text-center py-4 border-b">
            <h1 class="text-2xl font-bold text-gray-800">メインメニュー</h1>
            <p id="db-status-indicator" class="text-sm font-semibold mt-1"></p>
        </header>
        <main class="p-4 mt-8 space-y-4">
            <a href="./work-orders.html" class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-lg text-lg transition-colors">
                作業指示一覧 / ラベルチェック
            </a>
            <a href="./products.html" class="block w-full text-center bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-4 rounded-lg text-lg transition-colors">
                商品マスタ管理
            </a>
            <a href="./materials.html" class="block w-full text-center bg-purple-500 hover:bg-purple-600 text-white font-bold py-4 px-4 rounded-lg text-lg transition-colors">
                原料マスタ管理
            </a>
        </main>
    </div>
</body>
</html>
