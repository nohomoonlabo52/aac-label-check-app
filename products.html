<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラベルチェックアプリ　商品マスタ管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db = null;

        // --- DOM要素取得 ---
        const productListContainer = document.getElementById('product-list-container');
        const addProductForm = document.getElementById('add-product-form');
        const addProductBtn = document.getElementById('add-product-btn');
        const addProductStatus = document.getElementById('add-product-status');
        const dbStatusIndicator = document.getElementById('db-status-indicator');

        // --- データ取得 & レンダリング ---
        async function fetchAndRenderProducts() {
            dbStatusIndicator.textContent = '商品データを読み込んでいます...';
            dbStatusIndicator.className = 'text-sm font-semibold mt-1 text-yellow-600';
            
            const querySnapshot = await getDocs(collection(db, "products"));
            const products = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            productListContainer.innerHTML = '';
            if (products.length === 0) {
                productListContainer.innerHTML = '<p class="text-gray-500 text-center">商品が登録されていません。</p>';
                return;
            }
            products.forEach(product => {
                const item = document.createElement('div');
                item.className = 'p-3 border-b grid grid-cols-4 gap-2 text-sm';
                item.innerHTML = `<span>${product.mngId}</span><span class="col-span-2">${product.name}</span><span>${product.origin}</span>`;
                productListContainer.appendChild(item);
            });
            dbStatusIndicator.textContent = 'データベース接続: 正常';
            dbStatusIndicator.className = 'text-sm font-semibold mt-1 text-green-600';
        }

        // --- イベントリスナー ---
        addProductForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            addProductBtn.disabled = true;
            addProductStatus.textContent = '登録中...';
            
            const formData = new FormData(addProductForm);
            const newProduct = {
                mngId: formData.get('mngId'),
                name: formData.get('name'),
                origin: formData.get('origin'),
                jan: formData.get('jan'),
            };

            try {
                await addDoc(collection(db, "products"), newProduct);
                addProductStatus.textContent = '[OK] 登録しました。';
                addProductForm.reset();
                await fetchAndRenderProducts(); // リストを更新
            } catch (error) {
                console.error("Error adding product:", error);
                addProductStatus.textContent = '[NG] 登録に失敗しました。';
            } finally {
                addProductBtn.disabled = false;
                setTimeout(() => { addProductStatus.textContent = ''; }, 3000);
            }
        });

        // --- 初期化 ---
        document.addEventListener('DOMContentLoaded', async () => {
            dbStatusIndicator.textContent = 'データベースに接続中...';
            dbStatusIndicator.className = 'text-sm font-semibold mt-1 text-yellow-600';
            try {
                const firebaseConfig = __FIREBASE_CONFIG__;
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                console.log("Firebase connection successful in products.html.");
                await fetchAndRenderProducts();
            } catch (error) {
                console.error("Firebase initialization failed in products.html:", error);
                dbStatusIndicator.textContent = 'データベース接続エラー';
                dbStatusIndicator.className = 'text-sm font-semibold mt-1 text-red-600';
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-lg bg-white min-h-screen shadow-lg">
        <header class="text-center py-4 border-b relative">
            <a href="./index.html" class="absolute left-4 top-1/2 -translate-y-1/2 text-blue-500 hover:text-blue-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-800">商品マスタ管理</h1>
            <p id="db-status-indicator" class="text-sm font-semibold mt-1"></p>
        </header>
        <main class="p-4">
            <section class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">新規商品を追加</h2>
                <form id="add-product-form" class="space-y-3 bg-gray-50 p-4 rounded-lg border">
                    <input required name="mngId" type="number" placeholder="管理番号 (例: 0001)" class="w-full p-3 border border-gray-300 rounded-lg">
                    <input required name="name" type="text" placeholder="商品名" class="w-full p-3 border border-gray-300 rounded-lg">
                    <input required name="origin" type="text" placeholder="産地" class="w-full p-3 border border-gray-300 rounded-lg">
                    <input required name="jan" type="number" placeholder="JANコード" class="w-full p-3 border border-gray-300 rounded-lg">
                    <button id="add-product-btn" type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors disabled:bg-gray-400">
                        商品を追加する
                    </button>
                    <p id="add-product-status" class="text-sm text-center h-4"></p>
                </form>
            </section>
            <section>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">登録済み商品一覧</h2>
                <div class="border rounded-lg">
                    <div class="p-3 bg-gray-100 font-bold grid grid-cols-4 gap-2 text-sm border-b">
                        <span>管理番号</span>
                        <span class="col-span-2">商品名</span>
                        <span>産地</span>
                    </div>
                    <div id="product-list-container">
                        <p class="p-4 text-center text-gray-500">データを読み込んでいます...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
